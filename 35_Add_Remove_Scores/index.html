<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="1" />
    <link rel="stylesheet" href="style.css" />
    <title>Add-Romove-Null: The Score Value</title>
  </head>
  <body>

    <div class="container">
      <h1 id="score">Score : 0</h1>
      <hr />
      <div class="but">
        <button id="add">Add</button>
        <button id="remove">Remove</button>
        <button id="null">Null</button>
      </div>
      <p>
        [Note: Each time you click on add it will increment 1 value to existing
        value ] <br />
        <br />
        [Note: Each time you click on remove it will decrement 1 value to
        existing value ] <br />
        <br />
        [Note: Each time you click on null it will null the score i.e score = 0]
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
