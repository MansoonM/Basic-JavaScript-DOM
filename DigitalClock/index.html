<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://media.istockphoto.com/id/1415275228/photo/stop-watch-minimal-3d.jpg?s=1024x1024&w=is&k=20&c=2zGvgKsA5V7DoB3poM7FYL8fuXtAxvAgL3LqTFMsQF0="
      type="image/x-icon"
    />
    <title>Digital Clock</title>
  </head>
  <body>
    <video
      src="pink_-_91069 (540p).mp4"
      autoplay
      muted
      loop
      width="100%"
    ></video>
    <h1>Digital Clock</h1>
    <div class="clock">
      <div>
        <span id="hour">00</span>
        <span class="text">Hours</span>
      </div>

      <div>
        <span id="minutes">00</span>
        <span class="text">Minute</span>
      </div>

      <div>
        <span id="seconds">00</span>
        <span class="text">Seconds</span>
      </div>

      <div>
        <span id="ampm">AM</span>
        <!-- <span class="text">Hours</span> -->
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
